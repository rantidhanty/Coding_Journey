<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>palindrome</title>
</head>
<body>
        <div class="title">
            <h1>Is it a Palindrome</h1>
        </div>
        <div class="palindrome-div">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <div class="form-controls">
                <input class="palindrome-input" id="text-input" type="text">
                <button class="palindrome-btn" id="check-btn">Check</button>
            </div>
            <div class="result-div hidden" id="result"></div>
        </div>
        <div class="palindrome-definition-div">
            <p class="palindrome-definition">
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
