<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <title>Kalkulator</title>
    <style>
      .calculator-container {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="bg-light p-4 rounded shadow w-100 calculator-container">
        <div class="bg-dark text-white p-3 mb-3 text-end" id="output">0</div>

        <div class="row g-2 mb-3">
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(1)">
              1
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(2)">
              2
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(3)">
              3
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="setOperator('+')">
              +
            </button>
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(4)">
              4
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(5)">
              5
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(6)">
              6
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="setOperator('-')">
              -
            </button>
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(7)">
              7
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(8)">
              8
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(9)">
              9
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning col-3 w-100"
              onclick="setOperator('*')"
            >
              *
            </button>
          </div>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendNumber(0)">
              0
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="clearOutput()">
              C
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" onclick="calculate()">
              =
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="setOperator('/')">
              /
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let currentInput = 0;
      let operator = "";
      let previousInput = "";

      function appendNumber(number) {
        if (currentInput === 0) {
          currentInput = number;
        } else {
          currentInput = currentInput * 10 + number;
        }
        updateInput();
      }

      function setOperator(op) {
        if (previousInput !== "") {
          calculate();
        }
        operator = op;
        previousInput = currentInput;
        currentInput = 0;
      }
      function clearOutput() {
        currentInput = 0;
        operator = "";
        previousInput = "";
        updateInput();
      }

      function calculate() {
        if (operator === "") return;

        let result = 0;
        switch (operator) {
          case "+":
            result = parseInt(previousInput) + parseInt(currentInput);
            break;
          case "-":
            result = parseInt(previousInput) - parseInt(currentInput);
            break;
          case "*":
            result = parseInt(previousInput) * parseInt(currentInput);
            break;
          case "/":
            result = parseInt(previousInput) / parseInt(currentInput);
            break;
          default:
            return;
        }
        currentInput = result;
        operator = "";
        previousInput = "";
        updateInput();
      }

      function updateInput() {
        document.getElementById("output").textContent = currentInput;
      }
    </script>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
